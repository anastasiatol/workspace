<!DOCTYPE html>
<html ng-app="workspaceApp">

<head>
    <meta charset="utf-8">
    <title>Workspace</title>
    <link rel="shortcut icon" href="img/favicon.ico.png" type="images/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="style/styleModal.css" type="text/css">

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller/Workspace.controller.js"></script>
    <script src="js/shared/editModal/edit.modal.js"></script>
    <script src="js/shared/editModal/info.modal.js"></script>
</head>

<body>
    <div class='logoline'>
        <img class="logo" src="img/logo.jpg" alt="Логотип">
        <p>WORKSPACE</p>
    </div>
    <div class='mainbody'>
        <div class="search-field">
            <input type="text" oninput="search(this.value)">
        </div>

        <div ng-controller="WorkspaceController">
            <div class="employees">
                <div class="whitebox" ng-click="openModalWindow(employee)" ng-repeat='employee in employeeList'>
                    <img ng-src={{employee.src}} class="small">
                    <h2>{{employee.name}} {{employee.surname}}
                    </h2>
                </div>
            </div>
            <info-employee-modal show-employee-info-dialog="showEmployeeInfoDialog" selected-employee="selectedEmployee"></info-employee-modal>
            <edit-employee-modal show-employee-edit-dialog="showEmployeeEditDialog" selected-employee="selectedEmployee"></edit-employee-modal>
            
            <div directive-test></div>
        </div>

    </div>
</body>
<footer>
    2017 &copy; Anastasia
</footer>

</html>
