<div class="modalWindow" ng-show="showEmployeeEditDialog">
    <div class="modalContent">
        <div class="modalForm">
            <form class='information'>
                Name: <br>
                <input type="text" ng-model='selectedEmployee.name'> Surname:
                <br>
                <input type="text" ng-model="selectedEmployee.surname"> Sex:
                <br>
                <input type="radio" name="sex" value="male"> male
                <br>
                <!--надо предвыбрать-->
                <input type='radio' name='sex' value='female'> female
                <br> Role
                <br>
                <select ng-model="selectedEmployee.role">
                    <option value="Chairman">Chairman</option>
                    <option value="Manager">Manager</option>
                    <option value="Consultant">Consultant</option>
                </select>
            </form>
            <div class="action-buttons">
                <div class="button" ng-click="saveEmployee()">save</div>
                <div class="button" ng-click="cancelChanges()">cancel</div>
            </div>
        </div>
    </div>
</div>
