<div class="modalWindow" ng-show="showEmployeeEditDialog">
    <div class="modalContent">
        <span ng-click='onClose()'>&times</span>
        <div class="modalForm">
            <form class='information'>
                Name: <br> 
                <input type="text" value="{{selectedEmployee.name}}">
                Surname<br>
                <input type="text" value="{{selectedEmployee.surname}}">
                Sex<br>
                <input type="radio" name="sex" value="male">    <!--надо предвыбрать-->
                <input type='radio' name='sex' value='female'>
                Role<br>
                <select ng-model="selectedEmployee.role">
                    <option value="chairman">chairman</option>
                    <option value="manager">manager</option>
                    <option value="consultant">consultant</option>
                </select>
            </form>
            <div class="action-buttons">
                <div class="button" ng-click="saveEmployee()">save</div>
                <div class="button" ng-click="cancelChanges()">cancel</div>
            </div>
        </div>
    </div>
</div>
